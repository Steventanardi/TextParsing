<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Parsed Texts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <div class="button-container">
        <button onclick="window.location.href='index.html'" class="btn btn-primary">Home</button>
        <button onclick="createNewText()" class="btn btn-success ml-2">Create</button>
        <button onclick="showDeleteAllModal()" class="btn btn-danger ml-2">Delete All Data</button>
    </div>
    <div class="container mt-5">
        <h1 class="text-center">View Parsed Texts</h1>
        <div class="form-group mt-3">
            <input type="text" id="searchTerm" class="form-control" placeholder="Search by date, time, or agent...">
        </div>
        <button onclick="searchText()" class="btn btn-secondary btn-block">Search</button>
        <div id="searchResult" class="mt-3"></div>
        <div id="allParsedTexts" class="mt-3 scrollable-container"></div>
    </div>

    <!-- Modal for Editing -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Text</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="form-group">
                            <label for="editAgent">Agent</label>
                            <input type="text" class="form-control" id="editAgent">
                        </div>
                        <div class="form-group">
                            <label for="editDescription">Description</label>
                            <textarea class="form-control" id="editDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateText()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Creating -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Create New Text</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="createForm">
                        <div class="form-group">
                            <label for="createDate">Date</label>
                            <input type="text" class="form-control" id="createDate">
                        </div>
                        <div class="form-group">
                            <label for="createTime">Time</label>
                            <input type="text" class="form-control" id="createTime">
                        </div>
                        <div class="form-group">
                            <label for="createAgent">Agent</label>
                            <input type="text" class="form-control" id="createAgent">
                        </div>
                        <div class="form-group">
                            <label for="createDescription">Description</label>
                            <textarea class="form-control" id="createDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveNewText()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Delete All Confirmation -->
    <div class="modal fade" id="deleteAllModal" tabindex="-1" aria-labelledby="deleteAllModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteAllModalLabel">Confirm Delete All</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete all data?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="deleteAllData()">Delete All</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("mjzQpAoD6n3lOIIiC");
        })();
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="view.js"></script>
</body>
</html>
