<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Parsing App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Text Parsing App</h1>
        <div class="form-group">
            <textarea id="inputText" class="form-control" rows="5" placeholder="Paste your text here..."></textarea>
        </div>
        <div class="form-group">
            <input type="file" id="fileInput" class="form-control-file">
        </div>
        <button onclick="parseText()" class="btn btn-primary btn-block">Parse Text</button>
        <a href="view.html" class="btn btn-link btn-block mt-2">View Parsed Texts</a>
        <div id="parsedResult" class="mt-3"></div>
        <div class="form-group mt-5">
            <input type="text" id="searchTerm" class="form-control" placeholder="Search...">
        </div>
        <button onclick="searchText()" class="btn btn-secondary btn-block">Search</button>
        <div id="searchResult" class="mt-3"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
