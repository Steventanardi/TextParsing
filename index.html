<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Parsing App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="window.location.href='view.html'" class="btn btn-primary top-left-button">Data</button>
    <div class="container mt-5">
        <h1 class="text-center">Text Parsing App</h1>
        <div class="form-group">
            <textarea id="inputText" class="form-control" rows="5" placeholder="Paste your text here..."></textarea>
        </div>
        <div class="form-group">
            <input type="file" id="fileInput" class="form-control-file">
        </div>
        <button onclick="parseAndStoreText()" class="btn btn-primary">Parse Text</button>
        <div id="allParsedTexts" class="mt-3 scrollable-container"></div>
        <button onclick="clearAllData()" class="btn btn-danger btn-block mt-3">Clear All Data</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
